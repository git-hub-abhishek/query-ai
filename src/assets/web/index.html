<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Text Area</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        resize: vertical;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    
    .counter {
        font-size: 14px;
        color: #666;
    }
</style>
</head>
<body>

<div class="container">
    <textarea id="textArea" oninput="updateCounter()" maxlength="200" placeholder="Type something..."></textarea>
    <div class="counter" id="counter">Characters remaining: 200</div>
</div>

<script>
    function updateCounter() {
        var textArea = document.getElementById('textArea');
        var counter = document.getElementById('counter');
        var remainingChars = 200 - textArea.value.length;
        counter.textContent = 'Characters remaining: ' + remainingChars;
    }
</script>

</body>
</html>
